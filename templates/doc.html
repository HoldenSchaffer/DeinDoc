{% extends "layout.html" %}
{% block content %}
 
    <div class="card-group">
    {% for item in items.keys() %}
        <div class="col-sm-6">
          <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{items[item].link}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item}}</h5>
                    <p class="card-text"> Specialty: {{items[item].specialty}}</p>
                    <p class="card-text"> Rating: {{items[item].rating}} Stars</p>
                    <p class="card-text">{{items[item].description}}</p>

                    <a href= "{{ url_for('addToCart', item_id = items[item].doc_id) }}" class="btn btn-primary">Request</a>



                 
                    
                </div>
            </div>
        </div>
    
    {% endfor %}
    </div>

{% endblock content %}
